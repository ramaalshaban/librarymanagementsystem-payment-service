<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="stripe-demo/fee/output.css?" />
    <link rel="stylesheet" href="stripe-demo/fee/style.css?" />

  <body

        class="flex flex-col justify-center items-start bg-white rounded-lg overflow-hidden shadow-lg"

            class="bg-black text-sm text-white p-4 rounded-lg text-center w-full"

        </div>

        <div
          class="flex justify-end items-center bg-[#F9F9F9] px-5 py-4 w-full"
